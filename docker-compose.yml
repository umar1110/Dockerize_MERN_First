version: '3'

services:
  backend: 
    build: ./backend
    ports:
      - 3000:3000
    depends_on:
      - mongo
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI_DOCKER=mongodb://mongo:27017/firstdockerdb

  frontend:
    build: ./frontend
    ports:
      - 5173:5173
    depends_on:
      - backend

  mongo:
    image: mongo
    restart : always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: